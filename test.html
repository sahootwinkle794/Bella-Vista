<body>
  <div class="card" role="region" aria-labelledby="booking-heading">
    <h2 id="booking-heading">Book â€” Flexible Date</h2>

   <form>

  <label>Start Date</label>
  <input type="date" id="startDate">

  <label>To Date</label>
  <input type="date" id="toDate">

  <div style="margin-top:10px;">
    <input type="checkbox" id="flexibleDate" onchange="toggleFlexible()">
    <label for="flexibleDate">Flexible Date</label>
  </div>

</form>

  </div>
<script>
  function toggleFlexible() {
    const isFlexible = document.getElementById("flexibleDate").checked;

    document.getElementById("startDate").disabled = isFlexible;
    document.getElementById("toDate").disabled = isFlexible;
  }
</script>

</body>
