<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Image + Content Section</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; }

    .split-section {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 70vh;
      padding: 60px 5%;
      gap: 50px;
      background: white;
    }

    .split-image {
      flex: 1;
    }
    .split-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      transition: transform 0.4s ease;
    }
    .split-image img:hover {
      transform: scale(1.03);
    }

    .split-content {
      flex: 1;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .split-content h2 {
      font-size: 32px;
      color: #222;
      margin-bottom: 20px;
    }

    .split-content p {
      font-size: 17px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 25px;
    }

    .split-content a.button {
      display: inline-block;
      padding: 14px 36px;
      background-color: #3366ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .split-content a.button:hover {
      background-color: #254eda;
      transform: translateY(-3px);
    }

    @media (max-width: 900px) {
      .split-section {
        flex-direction: column;
        padding: 40px 3%;
      }
      .split-content {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <section class="split-section">
    <div class="split-image">
      <img src="https://images.unsplash.com/photo-1501117716987-c8e1ecb210fa?auto=format&fit=crop&w=1200&q=80"
           alt="Hotel / scenic image">
    </div>
    <div class="split-content">
      <h2>Welcome to Our Hotel</h2>
      <p>Enjoy world-class hospitality, serene surroundings, and premium comfort. Our rooms offer breathtaking views and elegant amenities tailored for your ultimate relaxation.</p>
      <a href="#" class="button">Book Now</a>
    </div>
  </section>

</body>
</html>
