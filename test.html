<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offer Stylish UI</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Stylish Floating Offer Button */
    .ft-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .offer-btn {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      padding: 14px 28px;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 0.5px;
      border-radius: 40px 0 0 40px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      animation: pulse 1.5s infinite;
    }

    .offer-btn:hover {
      background: linear-gradient(135deg, #ff2a68, #ff5c3c);
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.4);
    }

    /* Pulse Animation */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.6);
      }

      70% {
        box-shadow: 0 0 0 20px rgba(255, 65, 108, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 65, 108, 0);
      }
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: fadeIn 0.3s ease;
    }

    /* Modal Box */
    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 700px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      animation: scaleIn 0.3s ease;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #444;
      transition: color 0.2s ease;
      z-index: 10;
    }

    .close-btn:hover {
      color: #ff416c;
    }

    /* Offer Swiper */
    .offer-swiper {
      width: 100%;
      height: 100%;
    }

    .offer-slide {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Image Section */
    .slide-image {
      width: 100%;
      height: 100%;
      max-height: 400px;
      overflow: hidden;
    }

    .slide-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }

    /* Button at bottom */
    .slide-btn {
      margin: 15px 0 25px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .slide-btn:hover {
      background: linear-gradient(135deg, #ff2a68, #ff5c3c);
      transform: scale(1.05);
    }

    /* Swiper arrows */
    .offer-button-next,
    .offer-button-prev {
      color: #ff416c;
    }

    .offer-button-next:hover,
    .offer-button-prev:hover {
      transform: scale(1.2);
    }

    /* Pagination Dots */
    .offer-pagination .swiper-pagination-bullet {
      background: #ff416c;
      opacity: 0.6;
    }

    .offer-pagination .swiper-pagination-bullet-active {
      background: #ff2a68;
      opacity: 1;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- Stylish Offer Button -->
  <div class="offer-btn" onclick="openModal()">üéÅ Special Offer</div>

  <!-- Modal -->
  <div class="modal" id="offerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>

      <!-- Offer Swiper -->
      <div class="offer-swiper swiper">
        <div class="swiper-wrapper">

          <!-- Slide 1 -->
          <div class="offer-slide swiper-slide">
            <div class="slide-image">
              <img src="assets/img/activities/2nightpackage.jpg" alt="Offer 1" class="offer-img">
            </div>
            <div class="ft-text">
              <a href="#" class="slide-btn">Redeem on hotel website</a>
              <a href="tel:+917798844872"><i class="fa fa-phone"></i> +91 7798844872</a>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="offer-slide swiper-slide">
            <div class="slide-image">
              <img src="assets/img/activities/3nightpackage.jpg" alt="Offer 2" class="offer-img">
            </div>
            <div class="ft-text">
              <a href="#" class="slide-btn">Redeem on hotel website</a>
              <a href="tel:+917798844872"><i class="fa fa-phone"></i> +91 7798844872</a>
            </div>
          </div>

        </div>

        <!-- Arrows & Pagination -->
        <div class="offer-button-next swiper-button-next"></div>
        <div class="offer-button-prev swiper-button-prev"></div>
        <div class="offer-pagination swiper-pagination"></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // Initialize Swiper with offer-specific classes
    const swiper = new Swiper('.offer-swiper', {
      loop: true,
      navigation: {
        nextEl: '.offer-button-next',
        prevEl: '.offer-button-prev',
      },
      pagination: {
        el: '.offer-pagination',
        clickable: true,
      },
    });

    // Modal Functions
    function openModal() {
      document.getElementById("offerModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("offerModal").style.display = "none";
    }

    // Close modal when clicking outside
    document.getElementById("offerModal").addEventListener("click", function (e) {
      if (e.target.id === "offerModal") {
        closeModal();
      }
    });
  </script>

</body>

</html>
